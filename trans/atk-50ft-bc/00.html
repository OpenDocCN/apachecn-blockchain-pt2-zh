	<p id="id_RefHeading___Toc48842_1773187500" class="block_1">比特币常见问题</p>

	<p class="block_11">http://brokenlibrarian.org/bitcoin/<a href="http://brokenlibrarian.org/bitcoin/" class="text_10"/></p>
	<p id="id_shortversion" class="block_12">简短版本</p>
	<p class="block_10">1) <i class="calibre5">该不该买比特币？</i></p>
	<p class="block_11">号码</p>
	<p class="block_10">2) <i class="calibre5">但是我一直在新闻里看到这些关于他们的东西，以及他们是如何</i></p>
	<p class="block_11">不。科技新闻都很糟糕，永远记住这一点。</p>
	<p class="block_10">3) <i class="calibre5">这是怎么回事？没有任何意义！</i></p>
	<p class="block_11">不，真的没有。除了令人麻木的枯燥的技术术语之外，不可能准确地解释比特币，所以你可能不应该担心它。去做些有用的事情吧。</p>
